<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Shayan Yousefizadeh is a Software Developer in Dublin, Ireland.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/home.css">
  <script src="/scripts/common.js"></script>
  <title>Shayan Yousefizadeh</title>
</head>

<body>
  <div class="wrapper">
    <header class="header-container">
      <div class="mugshot-container">
        <img src="/assets/images/mugshot.jpeg" alt="Mugshot" class="mugshot"
          srcset="/assets/images/mugshot@2x.jpeg 2x, /assets/images/mugshot@3x.jpeg 3x">
        <img src="/assets/images/memoji-1.png" id="memoji" style="display: none;">
      </div>
      <div class="intro-container">
        <h1 class="name"><a href="/">Shayan Yousefizadeh</a></h1>
        <p id="ipa">/shɑːyɑːn yuːsefiːzɑːdeh/ <em>noun</em>
          <audio>
            <source src="/assets/audio/name.mp3" type="audio/mpeg"></audio>
        </p>
        <p class="description">Passionate mobile engineer with ${experience} years professional experience.
        <p class="description">Pragmatic, user-centered, and design-focused.</p>
        <p class="description">
          <strong>Currently:</strong> iOS at <a href="https://www.hubspot.com">HubSpot</a>.
          <strong>Previously:</strong> iOS at <a href="https://www.workday.com">Workday</a>.
        </p>
      </div>
    </header>
    <footer>
      <script>
        populateFooter()
      </script>
    </footer>
  </div>

  <script>
    let i = 0;

    const goofItUp = () => {
      i++
      let memoji = document.getElementById("memoji");

      if (i % 4 == 0) {
        memoji.style.setProperty("display", "none");
      } else {
        memoji.style.setProperty("display", "block");
        memoji.setAttribute("src", `/assets/images/memoji-${i%4}.png`);
      }
    }

    var el = document.getElementsByClassName("mugshot")[0];
    el.addEventListener("click", goofItUp, false);
    el = document.getElementById("memoji");
    el.addEventListener("click", goofItUp, false);

    const pronounceName = () => {
      document.getElementsByTagName("audio")[0].play()
    }

    el = document.getElementById("ipa");
    el.addEventListener("click", pronounceName, false);

    var experience = yearsSince(1420113600);
    var descriptionElement = document.getElementsByClassName("description")[0];
    descriptionElement.textContent = descriptionElement.textContent.replace("${experience}",
      experience);
  </script>
</body>

</html>
